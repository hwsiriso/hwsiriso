<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
        }
        
        #canvas-holder {
            background-color: white;
            display: grid;
            justify-items: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>
        const fish = {};
        const bubbles = {};

        function setup() {
            var canvas = createCanvas(600, 400);
            canvas.parent("canvas-holder");
            frameRate(30);

            const colors = ['#33ccff', '#ff99cc'];
            fish[0] = Array.from({
                length: 6
            }, function(_, idx) {
                return {
                    x: 0,
                    y: idx % 2 ? 100 : 300,
                    size: 80,
                    speed: random(0.50, 2),
                    color: colors[idx % colors.length]
                };
            });

            bubbles[0] = Array.from({
                length: 10
            }, function() {
                return {
                    x: random(width),
                    y: height,
                    speed: random(0.5, 2.5),
                    size: random(15, 25),
                    alpha: random(64, 255)
                };
            });
            console.log("setup kÃ¸rt")
        }

        function draw() {
            background('#2e8b57 ');
            noStroke();

            fish[frameCount] = fish[frameCount - 1].map(function(fish) {
                //Body
                fill(fish.color);
                ellipse(fish.x, fish.y, fish.size, fish.size / 2);
                // Eye
                fill('#000000');
                ellipse(fish.x + (fish.speed > 0 ? fish.size : -fish.size) / 4, fish.y, fish.size / 8, fish.size / 8);
                // Tail
                fill(fish.color);
                if (fish.speed > 0) {
                    triangle(fish.x - fish.size / 2, fish.y, fish.x - fish.size / 2 - fish.size / 4, fish.y - fish.size / 4, fish.x - fish.size / 2 - fish.size / 4, fish.y + fish.size / 4);
                } else {
                    triangle(fish.x + fish.size / 2, fish.y, fish.x + fish.size / 2 + fish.size / 4, fish.y - fish.size / 4, fish.x + fish.size / 2 + fish.size / 4, fish.y + fish.size / 4);
                }
                return {
                    x: fish.x + fish.speed,
                    y: fish.y,
                    size: fish.size,
                    speed: (fish.x + fish.speed > width || fish.x + fish.speed < 0) ? fish.speed * -1 : fish.speed,
                    color: fish.color
                }
            });
            delete fish[frameCount - 1];

            strokeWeight(2.5);
            bubbles[frameCount] = bubbles[frameCount - 1].map(function(bubble) {
                stroke(150, 255, 255, bubble.alpha);
                fill(150, 255, 255, bubble.alpha);
                ellipse(bubble.x, bubble.y, bubble.size, bubble.size);

                return (bubble.y - bubble.speed) < 0 ? {
                    x: random(width),
                    y: height,
                    speed: bubble.speed,
                    size: bubble.size,
                    alpha: bubble.alpha
                } : {
                    x: bubble.x,
                    y: bubble.y - bubble.speed,
                    speed: bubble.speed,
                    size: bubble.size,
                    alpha: bubble.alpha
                };
            });
            delete bubbles[frameCount - 1];
        }
    </script>
    <title>Array</title>
</head>

<body>
    <div id="canvas-holder"></div>

</body>

</html>
